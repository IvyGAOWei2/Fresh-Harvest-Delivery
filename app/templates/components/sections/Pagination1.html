<div class="col-12">
    <div class="pagination d-flex justify-content-center mt-5">
        <a href="
        {% if current_page == 1 %}
            {{ url_for(url_page, category=category) }}
        {% else %}
            {{ url_for(url_page,  category=category, page=current_page-1) }}{% endif %}"
          class="rounded"
        >&laquo;</a>
        {% for page in range(1, total_pages + 1) %}
            {% if page == current_page %}
                <a class="active rounded">{{ page }}</a>
            {% else %}
                <a href="{{ url_for(url_page, category=category, page=page) }}" class="rounded">{{ page }}</a>
            {% endif %}
        {% endfor %}
        {% if current_page < total_pages %}
            <a href="{{ url_for(url_page, category=category, page=current_page + 1) }}" class="rounded">&raquo;</a>
        {% endif %}
    </div>
</div>
