<div class="col-lg-12">
    <div class="mb-3">
        <h4>Categories</h4>
        <ul class="list-unstyled fruite-categorie">
            {% for category in categories %}
            <li>
                <div class="d-flex justify-content-between fruite-name">
                    <a href="{{ url_for('shop', category=category.category_name) }}"><i class="fas fa-shopping-bag me-2"></i>{{category.category_name}}</a>
                    <span style="margin-right: 4rem;">({{category.item_count}})</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
