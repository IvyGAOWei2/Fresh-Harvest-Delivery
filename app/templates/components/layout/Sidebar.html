<!-- Sidebar -->
<div class="sidebar border-end">
    <!-- Sidebar header with logo -->
    <div class="sidebar-header border-bottom">
      <h1>Fresh Harvest</h1>
    </div>

    <!-- Sidebar links -->
    <a href="{{ url_for('admin') }}" class="{% if is_dashboard %}is_active{% endif %}">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
      <span class="badge badge-sm bg-info">NEW</span>
    </a>
    <a href="{{ url_for('profileEmployee') }}" class="{% if is_profile %}is_active{% endif %}">
      <i class="fas fa-user"></i> <span>Profile</span>
    </a>
    <a href="{{ url_for('manageProduct') }}" class="{% if is_manageProduct %}is_active{% endif %}">
      <i class="fas fa-user"></i> <span>Products</span>
    </a>
    <a href="{{ url_for('adminAction') }}" class="{% if is_action %}is_active{% endif %}">
      <i class="fas fa-tools"></i> <span>Admin Actions</span>
    </a>
    <a href="{{ url_for('adminProfiles',profile_type='Consumer') }}">
      <i class="fas fa-tools"></i> <span>Manage Consumer</span>
    </a>


    {% if type == 'Local_Manager' or type == 'National_Manager' %}
    <li class="nav-item">
      <a class="nav-link {% if is_profilelist %}text-white{% else %}text-white-50{% endif %}" data-bs-toggle="collapse" href="#contentManagement" role="button" aria-expanded="{% if is_profilelist %}true{% else %}false{% endif %}" aria-controls="contentManagement">
        <div class="d-flex align-items-center">
          <i class="me-3 bi bi-house-gear-fill"></i>
          Manage Employee
        </div>
      </a>
      <div class="collapse {% if is_profilelist %}show{% endif %}" id="contentManagement">
        <ul class="nav flex-column ms-4">
          <li class="nav-item">
            <a 
              href="{{ url_for('adminProfiles',profile_type='Staff') }}"
              class="nav-link nav-sub"
              aria-current="page"
            >
            Staff</a>
          </li>
          {% if type == 'National_Manager' %}
          <li class="nav-item">
            <a
              href="{{ url_for('adminProfiles',profile_type='Local_Manager') }}"
              class="nav-link nav-sub"
            >Local Manager</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </li>
    {% endif %}
    
</div>
