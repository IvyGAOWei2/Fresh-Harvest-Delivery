{% set bg_c = bg_color %}

<section>
  {% if btn_show %}
    <button style="border: none;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSuccessModal">
      {{btn_text}}
    </button>
  {% endif %}

  <div class="modal fade" id="addSuccessModal" tabindex="-1" aria-labelledby="addSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title mx-auto" id="addSuccessModalLabel">
            <i class="fas fa-check" style="color: #fff;padding-right:.4rem;"></i>
            {{title}}
          </h5>
          <i data-bs-dismiss="modal" class="success-close fas fa-times fa-lg"></i>
        </div>
        <div class="modal-body text-body-secondary">
          {{msg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
