{% set bg_c = bg_color %}
{% set bg_c2 = bg_color2 %}
{% if modal_id %}
  {% set modal_id = modal_id %}
{% else %}
  {% set modal_id = 'delConfirmModal' %}
{% endif %}

<style>
  #{{modal_id}} .modal-content {
    border: none;
    box-shadow: {{bg_c}} (212, 24, 24, 0.2);
  }

  #{{modal_id}} .modal-title {
    background: {{bg_c}};
    color: #fff;
    font-weight: 600;
  }

  #{{modal_id}} .modal .btn-close {
    margin-left: 0;
  }

  #{{modal_id}} .modal-body {
    padding-top: 3rem;
    font-size: 1.2rem;
    text-align: center;
    border: none;
  }

  #{{modal_id}} .modal-header {
    background: {{bg_c}};
    border: none;
  }

  #{{modal_id}} .modal-footer {
    border: none;
  }

  #{{modal_id}} .modal-footer .btn-secondary {
    background-color: #fff;
    color: {{bg_c}};
    border-color: {{bg_c}};
    transition: background-color 0.6s, border-color 0.6s;
  }

  #{{modal_id}} .modal-footer .btn-secondary:hover {
    color: #fff;
    background-color: {{bg_c}};
    border-color: {{bg_c}}
  }

  #{{modal_id}} .modal-footer .btn-primary {
    background-color: #fff !important;
    color: {{bg_c2}} !important;
    border-color: {{bg_c2}} !important;
    transition: background-color 0.6s, border-color 0.6s;
  }

  #{{modal_id}} .modal-footer .btn-primary:hover {
    color: #fff !important;
    background-color: {{bg_c2}} !important;
    border-color: {{bg_c2}} !important;
  }

  #{{modal_id}} .modal-content .del-close {
    color: #fff;
    cursor: pointer;
    transition: color 0.4s, transform 0.4s;
  }

  #{{modal_id}} .modal-content .del-close:hover {
    transform: scale(1.2);
  }
</style>

<section>
  {% if btn_show %}
    <button style="border: none;" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#{{modal_id}} ">
      {{btn_text}}
    </button>
  {% endif %}

  <div class="modal fade" id={{modal_id}} tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title mx-auto" id="delConfirmLabel">
            <i class="fas fa-trash" style="color: #fff;padding-right:.3rem;"></i>
            {{title}}
          </h5>
          <i data-bs-dismiss="modal" class="del-close fas fa-times fa-lg"></i>
        </div>
        <div class="modal-body" style="color: #323a49;">
          {{msg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</section>
