<div class="billing-form" id="billingform">
    <h1 class="mb-4">Billing Details</h1>
    <form action="#">
        <div class="row g-5">
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">First Name<sup>*</sup></label>
                    <input type="text" id="billingfirstname"class="form-control" name="given_name" pattern="^[a-zA-Z\s\-]+$" maxlength="35" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Last Name<sup>*</sup></label>
                    <input type="text" id="billinglastname"class="form-control" name="family_name" pattern="^[a-zA-Z\s\-]+$" maxlength="35" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-item">
                    <label class="form-label">Address<sup>*</sup></label>
                    <input type="text" id="billingaddress"class="form-control" name="billing_address" pattern="^[a-zA-Z0-9\s\,\.\-]+$" maxlength="80" required placeholder="Apartment, studio, or floor">
                    <div class="invalid-feedback">Please enter a valid address.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Town/City<sup>*</sup></label>
                    <input type="text" id="billingcity"class="form-control" name="city" required value="Christchurch" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Postcode/Zip<sup>*</sup></label>
                    <input type="text" id="billingpostcode"class="form-control" name="postcode" pattern="^[a-zA-Z0-9\s\-]+$" maxlength="10" required>
                    <div class="invalid-feedback">Please enter a valid postcode.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Phone Number<sup>*</sup></label>
                    <input type="tel" class="form-control" name="phone" pattern="^\+?[0-9\s\-]+$" maxlength="13" id="billingphone"required>
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Email Address<sup>*</sup></label>
                    <input id="billingemail"type="email" class="form-control" name="email" maxlength="50" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
        </div>
  
        <div class="text-end mt-4"> <!-- Button align right -->
            <button type="button" class="btn btn-secondary go-back">Go Back</button>
            <button type="button" the class="btn btn-primary next-step">Continue to Payment</button>
        </div>
    </form>
</div>
