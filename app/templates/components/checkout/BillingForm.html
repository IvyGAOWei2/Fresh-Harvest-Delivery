<div class="billing-form" id="billingform">
    <h1 class="mb-4">Billing Details</h1>
    <form action="#">
        <div class="row g-5">
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">First Name<sup>*</sup></label>
                    <input type="text" id="billingfirstname"class="form-control" name="given_name" minlength="2" maxlength="35" pattern="^[a-zA-Z]+$"  required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Last Name<sup>*</sup></label>
                    <input type="text" id="billinglastname"class="form-control" name="family_name" minlength="2" maxlength="35" pattern="^[a-zA-Z]+$"  required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-item">
                    <label class="form-label">Address<sup>*</sup></label>
                    <input type="text" id="billingaddress"class="form-control" name="billing_address" pattern="^(?!\s)[a-zA-Z0-9\s\,\.\-]+$" maxlength="80" required>
                    <div class="invalid-feedback">Please enter a valid address.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Town/City<sup>*</sup></label>
                    <input type="text" id="billingcity"class="form-control" name="city" required value="Christchurch" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Postcode/Zip<sup>*</sup></label>
                    <input type="text" id="billingpostcode"class="form-control" name="postcode" pattern= "^(?!0000)\d{4}$" minlength="4" maxlength="4"  required>
                    <div class="invalid-feedback">Please enter a valid postcode.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Phone Number<sup>*</sup></label>
                    <input type="tel" class="form-control" name="phone" pattern="^[0-9]+$" minlength="7" maxlength="13"  id="billingphone"required>
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-item">
                    <label class="form-label">Email Address<sup>*</sup></label>
                    <input id="billingemail"type="email" class="form-control" name="email" maxlength="50" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>
        </div>
  
        <div class="d-flex justify-content-between mt-4"> <!-- Button align right -->
            <button type="button" class="btn btn-secondary go-back">Go Back</button>
            <button type="button" class="btn btn-primary btn-checkout next-step">Continue to Payment</button>
        </div>        
    </form>
</div>
