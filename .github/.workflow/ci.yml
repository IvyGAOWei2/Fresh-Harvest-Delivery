name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: freshharvest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pytest flake8 mysqlclient || true

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break || sleep 1
          done
        shell: bash

      - name: Initialize database (optional)
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS freshharvest;"
          if [ -f dbFile/freshHarvestDelivery.sql ]; then
            mysql -h 127.0.0.1 -P 3306 -u root -proot freshharvest < dbFile/freshHarvestDelivery.sql || true
          fi
        shell: bash

      - name: Show Python version
        run: python --version

      - name: Run tests (if any)
        run: |
          if [ -f pytest.ini ] || ls tests 1> /dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found - skipping pytest"
          fi
        shell: bash

      - name: Run flake8 (lint)
        run: |
          if command -v flake8 > /dev/null; then
            flake8 || true
          else
            echo "flake8 not installed - skipping"
          fi
        shell: bash
